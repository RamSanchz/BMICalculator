<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">BMI CALCULATOR</h2>
    <div class="row">
      <div class="col-lg-6">
        <div
          class="fondoItem mb-3"
          [ngClass]="{
            sexoDesactivo: sexo === 'Femenino',
            sexoActivo: sexo === 'Masculino'
          }"
        >
          <div class="contenedor seleccion" (click)="masculino()">
            <i class="fas fa-mars sexo"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div
          class="fondoItem"
          [ngClass]="{
            sexoDesactivo: sexo === 'Masculino',
            sexoActivo: sexo === 'Femenino'
          }"
        >
          <div class="contenedor seleccion" (click)="femenino()">
            <i class="fas fa-venus sexo"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estiloNumero">
              {{ altura }} <span class="cm">cm</span>
            </div>
            <input
              type="range"
              [value]="altura"
              min="120"
              max="220"
              class="form-range"
              id="customRange1"
              (input)="cambiarAltura($event)"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem mb-3">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">{{ peso }}</div>
            <div class="">
              <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
              <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">{{ edad }}</div>
            <div class="">
              <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
              <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <button
        (click)="calcularBMI()"
        class="btn btn-primary btn-block btn-lg btn-color"
      >
        CALCULAR
      </button>
    </div>
  </div>
</div>
